<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS
    </title>
</head>

<body>
    <h1>ENTER YOUR DETAILES</h1>
    <div>
        <form action="post">

            <label for="username" > Enter Your Username</label>
            <input type="text" id="username"  name="username" placeholder="name123">
    </div>
    <div>
        <p style="font-weight: bold;">Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female">
    </div>

    <div>
        <input type="checkbox" id="termsandconditions" name="termsandconditions" value="yes">
        <label for="termsandconditions">Agree, terms and conditons.</label>
    </div>

    <div>
        <label for="comment ">Enter your comment here...</label>
        <textarea name="comment" id="comment" rows="1" cols="5"></textarea>
    </div>

    <div>
        <select name="city" id="city">
            <option value="chandigarh">Chandigarh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="hamirpur">Hamirpur</option>
            <option value="Delhi">Delhi</option>
        </select>
    </div>
    </form>
</body>

</html>
